<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustco Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.webp" alt="Trustco Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Solutions</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="buttons">
            <button class="login">Log In</button>
            <button class="signup">Sign Up</button>
        </div>
    </header>

    <section class="hero">
        <h1>Find High-Potential Customers with <span>Trustco</span>.</h1>
        <p>We provide sales teams and professionals with the knowledge, skill, and discipline they need to be 10× more successful.</p>
        <div class="cta-buttons">
            <button class="get-started">Get Started</button>
            <button class="video"><i class="fas fa-play"></i> Check Our Video</button>
        </div>
        <div class="rating">
            <span class="trustpilot">⭐ Trustpilot</span>
            <span>4900+ ⭐ 5 Stars</span>
        </div>
        <div class="user-images">
            <img src="user1.png" alt="User 1">
            <img src="user2.png" alt="User 2">
            <img src="user3.png" alt="User 3">
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>

</body>
</html>
